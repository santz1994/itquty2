[PHP]
; Project-local php.ini to try enabling sqlite extensions for CLI PHPUnit runs
; This file can be used with: php -c php-cli.ini -m  or php -c php-cli.ini vendor\bin\phpunit

; Ensure extensions are enabled if DLLs are present in the PHP ext directory
extension=sqlite3
extension=pdo_sqlite

; Enable commonly required extensions for PHPUnit (on Windows these map to php_*.dll)
extension=mbstring
extension=xmlwriter
extension=dom
extension=xml
extension=xmlreader
extension=openssl

; Optional: set error reporting for debugging
error_reporting = E_ALL
display_errors = On
log_errors = On
